<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Queue - STCM</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/review.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Review Queue</h1>
            <nav>
                <a href="/static/index.html">Dashboard</a>
                <a href="/static/settings.html">Settings</a>
                <a href="/static/review.html" class="active">Review Queue</a>
                <a href="/static/history.html">History</a>
            </nav>
        </header>
        
        <main>
            <!-- Filters and Actions -->
            <div class="review-controls">
                <div class="filters">
                    <select id="filter-type" onchange="filterEntities()">
                        <option value="all">All Types</option>
                        <option value="npc">NPCs</option>
                        <option value="faction">Factions</option>
                        <option value="location">Locations</option>
                        <option value="item">Items</option>
                        <option value="alias">Aliases</option>
                        <option value="stat">Stats</option>
                    </select>
                    
                    <select id="filter-confidence" onchange="filterEntities()">
                        <option value="all">All Confidence</option>
                        <option value="high">High (>0.8)</option>
                        <option value="medium">Medium (0.5-0.8)</option>
                        <option value="low">Low (<0.5)</option>
                    </select>
                </div>
                
                <div class="bulk-actions">
                    <button onclick="approveAll()" class="btn-primary">‚úì Approve All Visible</button>
                    <button onclick="rejectAll()" class="btn-danger">‚úó Reject All Visible</button>
                </div>
            </div>
            
            <!-- Stats -->
            <div class="queue-stats">
                <span id="total-count">0 entities pending review</span>
                <span id="filtered-count"></span>
            </div>
            
            <!-- Entity Cards -->
            <div id="entity-list" class="entity-list">
                <p class="loading">Loading entities...</p>
            </div>
        </main>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Entity</h2>
                <button onclick="closeEditModal()" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-form">
                    <input type="hidden" id="edit-entity-id">
                    
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="edit-description" rows="3"></textarea>
                    </div>
                    
                    <div id="edit-extra-fields"></div>
                    
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <button type="button" onclick="closeEditModal()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/js/api.js"></script>
    <script src="/static/js/review.js"></script>
</body>
</html>
